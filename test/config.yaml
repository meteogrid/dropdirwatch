pluginDirs:
  - test/plugins
env:
  +PATH: /opt/foo 
  FOO: bar
watchers:
  - name: evalSingleLine
    paths:
      - lala
      - lolo
    preprocessor:
      eval: yieldModifiedBaseName ("foo_"++)
  - name: importPlugin
    paths:
      - lala
      - lolo
    preprocessor:
      import: Plugin:addPrefix
      prefix: foo
  - name: evalMultiLine
    paths:
      - lala
      - lolo
    preprocessor:
      eval: \filename ->
              let {
                foo="bar";
                bar="foo"
              } in
                case filename of {
                  "lala" -> yieldFilePath foo;
                  "lolo" -> yieldFilePath bar;
                }
  - name: shell
    paths:
      - lala
      - lolo
    processor:
      shell:
        - scp $FILENAME $BAR
